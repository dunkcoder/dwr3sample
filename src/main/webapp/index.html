<html>
<head>
<title>dwr3sample</title>
<script type="text/javascript" src="/dwr3sample/dwr/engine.js"></script>
<script type="text/javascript" src="/dwr3sample/dwr/util.js"></script>
<script type="text/javascript"
	src="/dwr3sample/dwr/interface/userService.js"></script>
<script>
    function getUserByDwr() {
        userService.getUser({
            callback : getUserByDwrCallBack
        });
    }

    function getUserByDwrCallBack(data) {
        alert(dwr.util.toDescriptiveString(data, 3));
    }
</script>
</head>
<body>
	<h3>dwr3sample without spring</h3>
	<a href="#" onclick="getUserByDwr();">Retrieve User</a>
</body>
</html>
